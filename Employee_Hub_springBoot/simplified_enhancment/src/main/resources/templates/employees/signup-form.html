<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ff416c, #ff4b2b, #8e2de2, #4a00e0);
            margin: 0;
        }

        .signup-card {
            background: #1c1e21;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: white;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .signup-card input,
        .signup-card select {
            background: none;
            border: 2px solid #555;
            border-radius: 5px;
            padding: 10px;
            color: white;
            width: 100%;
            margin: 10px 0;
        }

        .signup-card input:focus,
        .signup-card select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .signup-card button {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 5px;
            color: white;
            padding: 10px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .signup-card button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .signup-card a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="signup-card">
    <h3>Employee Signup</h3>
    <form th:action="@{/employees/signup}" th:object="${employee}" method="post">
        <input type="text" id="username" th:field="*{username}" placeholder="Username" required autofocus>
        <input type="password" id="password" th:field="*{password}" placeholder="Password" required>
        <input type="text" id="firstName" th:field="*{firstName}" placeholder="First Name" required>
        <input type="text" id="lastName" th:field="*{lastName}" placeholder="Last Name" required>
        <input type="email" id="email" th:field="*{email}" placeholder="Email" required>
        <input type="number" id="salary" th:field="*{salary}" placeholder="Salary" required>
        <select id="role" th:field="*{role}" required>
            <option value="user">User</option>
            <option value="manager">Manager</option>
        </select>
        <button type="submit">Sign Up</button>
    </form>
    <a href="/employees/login">Already have an account?</a>
</div>
</body>
</html>
