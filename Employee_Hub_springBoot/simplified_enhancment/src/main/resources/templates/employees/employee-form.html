<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory - Save Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
        }

        .form-label {
            color: #495057;
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Employee Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Employee</p>
    <form th:action="@{/employees/save}" th:object="${employee}" method="POST">
        <!-- Hidden input for admin status -->
        <input type="hidden" name="isAdmin" th:value="${isAdmin}">

        <!-- Employee ID (for update operations) -->
        <input type="hidden" th:field="*{id}">

        <div class="form-group mb-3">
            <input type="text" th:field="*{username}" class="form-control mb-1" placeholder="Username">
            <div th:if="${#fields.hasErrors('username')}" class="alert alert-danger" th:errors="*{username}"></div>
        </div>

        <div class="form-group mb-3">
            <input type="password" th:field="*{password}" class="form-control mb-1" placeholder="Password">
            <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger" th:errors="*{password}"></div>
        </div>

        <div class="form-group mb-3">
            <input type="text" th:field="*{firstName}" class="form-control mb-1" placeholder="First name">
            <div th:if="${#fields.hasErrors('firstName')}" class="alert alert-danger" th:errors="*{firstName}"></div>
        </div>

        <div class="form-group mb-3">
            <input type="text" th:field="*{lastName}" class="form-control mb-1" placeholder="Last name">
            <div th:if="${#fields.hasErrors('lastName')}" class="alert alert-danger" th:errors="*{lastName}"></div>
        </div>

        <div class="form-group mb-3">
            <input type="text" th:field="*{email}" class="form-control mb-1" placeholder="Email">
            <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger" th:errors="*{email}"></div>
        </div>

        <div class="form-group mb-3">
            <input type="number" step="0.01" th:field="*{salary}" class="form-control mb-1" placeholder="Salary">
            <div th:if="${#fields.hasErrors('salary')}" class="alert alert-danger" th:errors="*{salary}"></div>
        </div>

        <div class="form-group mb-3">
            <select th:field="*{role}" class="form-control mb-1">
                <option value="" disabled selected>Select Role</option>
                <option value="SWE1">SWE1</option>
                <option value="SWE2">SWE2</option>
                <option value="Project Manager">Project Manager</option>
                <option value="Tech Lead">Tech Lead</option>
                <option value="Admin">Admin</option>
            </select>
            <div th:if="${#fields.hasErrors('role')}" class="alert alert-danger" th:errors="*{role}"></div>
        </div>

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <a th:href="@{/employees/list?isAdmin=true}" class="btn btn-secondary mt-3">Back to Employees List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+AMvyD9/1Skp5n9KtM0z4f+AmCXes"
        crossorigin="anonymous"></script>
</body>
</html>
